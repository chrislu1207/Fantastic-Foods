<div>
  <h2>Add a Restaraunt</h2>
  <div>
    <form ng-submit='foodController.addRestaraunt(newName, newLocation, newPrice)'>
      Name:<input type="text" name="name" ng-model='newName'><br>
      Location:<input type="text" name="location" ng-model='newLocation'><br>
      Price:<input type="text" name="price" ng-model='newPrice'><br>
      <button>Add to List</button>
    </form>
  </div>
</div>
